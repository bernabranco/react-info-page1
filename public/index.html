  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main()	{
				vUv=uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			uniform float time;
			uniform vec2 resolution;
      varying vec2 vUv;
      uniform float mousex;
      uniform float mousey;

      void main() {
  
        vec2 st = 1.0-gl_FragCoord.xy/resolution;
  
        vec2 coord;
        coord.x = 5.*st.x;
        coord.y = 5.*st.y;
        
        for (int i = 0; i < 3; i++) {
     
            coord.x +=  1.*sin(coord.y + time);
            coord.y +=  1.*cos(coord.x + time);
        }
             
        vec3 color = vec3(sin(coord.x*coord.y*0.1+mousey),sin(coord.x*coord.y*0.1+mousey*0.5),sin(coord.x*coord.y*0.1+mousey*0.3)); 
        gl_FragColor = vec4(color*0.3, 1.0);
        
      
      }
		</script>

          coord.y +=  0.95*sin(coord.x*coord.x*mousex*0.1 + time*0.1);
